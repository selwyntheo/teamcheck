<div id="wrapper"> 
	<div id="page-wrapper">
        <div class="col-lg-12">
         <div class="panel panel-default">
			<div class="panel-heading">
			 <h2><font color="green" font-family="Sans-serif">Adding New Task</font></h2>
				
				
				 <div class="panel-footer">
				 <div >
					<ul  class="holder">
					</br>
						<li class="checkbox" ng-repeat="todo in todoList">
							<div class="input-group">
								<label><input type="checkbox"> {{todo.name}}</label>  <label class="last"> {{todo.date}}</label>
                                <span class="input-group-btn">
                                    <button class="btn btn-danger btn-sm"ng-click="deleteTodo($index)" > 
										Delete
                                    </button>
									
                                </span>
                            </div>
						</li> 
					</ul>
				 </div>
				 
				 <form name="form">					
						<table class="holder"><tbody><tr>
							<td class="first">
								<input type="text" name="todoInput" class="form-control" ng-model="add.todoInput" placeholder="Add your task here" required/>
							</td>
							<td class="last">
								<div class='input-group date'>							
									<input type='text' class="form-control"  placeholder="Due Date" id='datetimepicker3' ng-model="add.todoInputTime" required/>
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
									</span>
										<script type="text/javascript">
										$(document).ready(function () {
										
										$('#datetimepicker3').datetimepicker({autoclose: true});
										});
									</script>
								</div>
							</td>
						</tr></tbody></table>
											
					</br> 
					<div class="input-group">
							<button type= "submit" class="btn btn-primary btn-sm" ng-click="addTodo(add)" ng-disabled="form.$invalid">Add Task</button>
							<button class="btn btn-danger btn-sm">Cancel</button>
						
						
					</div>
                 </div>
				</form>
				<!--/#panel-footer-->
			</div>
			<!--panel-heading-->
		 </div>
		 <!--panel panel-default-->
		</div>
		<!--col-lg-4-->

		
	</div>
	<!--/#page-wrapper-->
 </div>
 <!-- /#wrapper -->
